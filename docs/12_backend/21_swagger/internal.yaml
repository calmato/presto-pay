                description: 更新日時

    HiddenGroupUser:
      description: ユーザー グループ公開設定APIのレスポンス
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: uuid
                description: ユーザーID
              name:
                type: string
                description: 表示名
              username:
                type: string
                description: ユーザー名
              email:
                type: string
                format: email
                description: メールアドレス
              thumbnail:
                type: string
                description: サムネイルURL
              groupIds:
                type: array
                description: グループID一覧
                items:
                  type: string
                  format: uuid
              hiddenGroupIds:
                type: array
                description: グループID一覧
                items:
                  type: string
                  format: uuid
              friendIds:
                type: array
                description: 友達ID一覧
                items:
                  type: string
                  format: uuid
              instanceId:
                type: string
                description: インスタンスID
              createdAt:
                type: string
                format: date-time
                description: 作成日時
              updatedAt:
                type: string
