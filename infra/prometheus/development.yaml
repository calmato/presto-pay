# my global config
global:
  scrape_interval: 60s
  scrape_timeout: 10s
  evaluation_interval: 60s

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
scrape_configs:
  - job_name: 'prometheus'
    honor_timestamps: true
    scheme: http
    metrics_path: /metrics
    static_configs:
    - targets:
        - localhost:9090

  - job_name: 'user-api'
    honor_timestamps: true
    scheme: http
    metrics_path: /metrics
    static_configs:
      - targets:
        - user_api:8081
